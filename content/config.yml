# Meta
copyright: 2015
author_full: Teacup Gorilla
description: "A petite & deadly ground-dwelling band that inhabits the china shops of Denver with angular riffs, twisted stories, and obtuse stomping."
longdesc: "A petite & deadly ground-dwelling band that inhabits the china shops of Denver with angular riffs, twisted stories, and obtuse stomping. Teacup Gorilla has performed in book releases and bars, poetry readings, and hard-core house shows — composed live theatre soundtracks, and founded the The Bakery arts warehouse."
