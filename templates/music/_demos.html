{% if config.demos %}
<section class="demos section">
<div class="container">
  {% for demo in config.demos %}
    <figure class="gallery">
      {{ demo.embed|safe }}

      {% if demo.caption %}
        <figcaption class="gallery-caption">
          {{ demo.caption|safe }}
        </figcaption>
      {% endif %}
    </figure>
  {% endfor %}
</div>
</section>
{% endif %}
