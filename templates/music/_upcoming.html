{% if config.upcoming %}
<section class="shows upcoming">
  <h2 class="shows-title">To Do</h2>
  {% for show in config.upcoming %}
  {% if not module.count or loop.index <= module.count %}
  {% include "music/_show.html" %}
  {% endif %}
  {% endfor %}

  {% if module.count and config.upcoming|length > module.count %}
  <a href="/verbs/" class="more">more activities Â»</a>
  {% endif %}
</section>
{% endif %}
