<!DOCTYPE html>
<!--[if lte IE 8 ]>             <html class="no-js ie" lang="en" dir="ltr">   <![endif]-->
<!--[if (gt IE 8)|!(IE)]><!-->  <html class="no-js" lang="en" dir="ltr">      <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  {% block htmlhead %}

  <!-- Page Info -->
  <title>{% block title %}Teacup Gorilla{% endblock %}</title>
  <meta name="description" content="{% block description %}Multimedia arts collective with post-rock tendencies.{% endblock description %}" />

  <!-- Site Info -->
  {% block robots %}<meta name="robots" content="index, follow" />{% endblock %}
  <meta name="author" content="Teacup Gorilla" />
  <meta name="keywords" content="post-rock" />
  <meta name="language" content="en-us" />

  <link href="/feed.atom" rel="alternate" title="Feed" type="application/atom+xml">

  {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
  {%- endfor %}

  <!-- Microformat Profiles -->
  <!-- hCard, hCalendar, rel-license, rel-tag, XOXO, XFN, VoteLinks -->
  <link rel="profile" href="http://microformats.org/profile/specs/" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="initial-scale=1">

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="/static/images/favicons/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/favicons/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/favicons/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/images/favicons/apple-touch-icon-precomposed.png">
  <!-- Styles -->

  {% block styles %}
  <link rel="stylesheet" href="/static/css/screen.css" />
  {% endblock styles %}

  <!-- Modernizr -->
  <script src="/static/js/modernizr.js"></script>
  <script src="/static/js/modernizr.selectors.js"></script>

  <!-- Google -->

  <!-- Page-Specific Head -->
  {% block extrahead %}{% endblock %}

  {% endblock htmlhead %}
</head>

<body id="andmeyer" class="{% block bodyclasses %}{% endblock %}">

{% block template %}{% endblock template %}

<!-- JavaScript @@@ compress -->
<script src="/static/js/jquery-1.7.2.js"></script>
<script src="/static/js/defuscator.js"></script>
<script src="/static/js/viewport.js"></script>
<script src="/static/js/local.js"></script>

</body>
</html>
