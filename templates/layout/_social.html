{% import "utility.macros.j2" as utility %}

{% if config.social %}
<aside class="social" aria-labelledby="social-title">
  <h2 class="social-title" id="social-title">Contact</h2>

  <ul class="social-list">
    {% for item in config.social %}
    <li class="social-item">
      <a rel="me" class="{{ item.slug }}" href="{{ item.url }}">
        {{ utility.icon(item.icon or item.slug, item.slug) }}
      </a>
    </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
