{% import "utility.macros.j2" as utility %}

{% if config.social %}
<aside class="social section" aria-labelledby="social-title">
<div class="container">
  <h2 class="social-title" id="social-title">Contact</h2>

  <ul class="social-list">
    {% for item in config.social %}
    <li class="social-item">
      <a rel="me" class="{{ item.slug }}" href="{{ item.url }}" title="{{ item.slug }}">
        {{ utility.icon(item.icon or item.slug, item.slug) }}
      </a>
    </li>
    {% endfor %}
  </ul>

  {% include "layout/_email.html.j2" %}
</div>
</aside>
{% endif %}
