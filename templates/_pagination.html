<nav class="pagination">
  {% if pagination.has_prev -%}
    <a href="{{ link_to(pagination.url_key, page=pagination.page - 1, **pagination.url_extra) }}" class="prev">« newer</a>
  {%- else -%}
    <span class="prev disabled">« newer</span>
  {%- endif %}

    <span class="location">
      <strong class="now">{{ pagination.page }}</strong>
      of
      <b class="context">{{ pagination.pages }}</b>
    </span>

  {% if pagination.has_next -%}
    <a href="{{ link_to(pagination.url_key, page=pagination.page + 1, **pagination.url_extra) }}" class="next">older »</a>
  {%- else -%}
    <span class="next disabled">older »</span>
  {%- endif %}
</nav>
