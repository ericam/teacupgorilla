{% if rst.pub_date or config.author %}
<footer class="byline">
  {% if rst.pub_date %}
  <time datetime="{{ rst.pub_date.isoformat() }}" pubdate="pubdate">
    {{ rst.pub_date.strftime("%B %d, %Y") }}
  </time>
  {% endif %}

  {% if config.author %}
    ({{ config.author }})
  {% endif %}
</footer>
{% endif %}
